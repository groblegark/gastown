on:
  github:
    push:
      if: ${{ starts-with(event.git.tag, 'v') }}
      init:
        commit-sha: ${{ event.git.sha }}
        tag: ${{ event.git.tag }}
      status-checks:
        name: Release
  cli:
    init:
      commit-sha: ${{ event.git.sha }}
      tag: dev

base:
  image: ubuntu:24.04
  config: rwx/base 1.0.0

tasks:
  - key: code
    call: git/clone 2.0.3
    with:
      repository: https://github.com/groblegark/gastown.git
      ref: ${{ init.commit-sha }}
      preserve-git-dir: true
      fetch-full-depth: true

  - key: goreleaser
    use: code
    run: |
      # Install Go (version from .go-version, resolve latest patch)
      GO_VERSION=$(cat .go-version)
      GO_LATEST=$(curl -fsSL "https://go.dev/dl/?mode=json" | jq -r "[.[] | select(.version | startswith(\"go${GO_VERSION}\"))][0].version")
      curl -fsSL "https://go.dev/dl/${GO_LATEST}.linux-amd64.tar.gz" | sudo tar xz -C /usr/local
      export PATH="/usr/local/go/bin:$HOME/go/bin:$PATH"

      # Install GoReleaser
      curl -fsSL https://github.com/goreleaser/goreleaser/releases/download/v2.8.2/goreleaser_Linux_x86_64.tar.gz \
        | sudo tar xz -C /usr/local/bin goreleaser

      # Fetch tags for GoReleaser changelog
      git fetch --tags

      # Run GoReleaser (dry run for CLI trigger, real release for tag push)
      if [ "$TAG" = "dev" ]; then
        GITHUB_TOKEN="$GH_TOKEN" goreleaser release --clean --config .goreleaser.fork.yml --snapshot
      else
        GITHUB_TOKEN="$GH_TOKEN" goreleaser release --clean --config .goreleaser.fork.yml
      fi
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      CGO_ENABLED: "1"
      TAG: ${{ init.tag }}

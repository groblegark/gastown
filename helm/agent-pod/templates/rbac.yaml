{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "agent-pod.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "agent-pod.labels" . | nindent 4 }}
rules:
  # Pod management — agents can inspect and manage sibling pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  # Secrets — read-only access for credential discovery
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  # ConfigMaps — read-only access for configuration discovery
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  # Events — observe namespace activity
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  # PVCs — manage workspace storage for spawned pods
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "create", "delete"]
  # Services — discover namespace services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "agent-pod.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "agent-pod.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "agent-pod.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "agent-pod.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}

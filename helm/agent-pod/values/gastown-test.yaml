# Gas Town test environment overrides
# Deploy to namespace: gastown-test

bdDaemon:
  host: "gastown-daemon.gastown-test.svc.cluster.local"
  port: 9876

# NOTE: No anthropicApiKey â€” agents use Claude OAuth via claude-credentials secret.
externalSecrets:
  enabled: true
  gitCredentials:
    enabled: true
    remoteRef: "gastown/git-credentials"
    usernameProperty: "username"
    tokenProperty: "token"

pdb:
  enabled: false

networkPolicy:
  enabled: true

resourceQuota:
  enabled: true
  hard:
    requests.cpu: "8"
    requests.memory: "16Gi"
    limits.cpu: "16"
    limits.memory: "32Gi"
    pods: "10"
    persistentvolumeclaims: "10"

{{- if .Values.beads3d.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gastown.beads3d.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gastown.beads3d.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.beads3d.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "gastown.beads3d.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "gastown.beads3d.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/beads3d/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: beads3d
          image: "{{ .Values.beads3d.image.repository }}:{{ .Values.beads3d.image.tag }}"
          imagePullPolicy: {{ .Values.beads3d.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
              readOnly: true
          resources:
            {{- toYaml .Values.beads3d.resources | nindent 12 }}
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "gastown.beads3d.fullname" . }}-nginx
      {{- with .Values.beads3d.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

{{- if and .Values.agentController.enabled .Values.agentController.gitCredentialsSecret .Values.agentController.gitCredentialsExternalSecret }}
{{- with .Values.agentController.gitCredentialsExternalSecret }}
# Git credentials from AWS Secrets Manager for agent pods (clone/push to GitHub)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ $.Values.agentController.gitCredentialsSecret }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "gastown.agentController.labels" $ | nindent 4 }}
spec:
  refreshInterval: {{ .refreshInterval | default "15m" }}
  secretStoreRef:
    kind: {{ .secretStoreKind | default "ClusterSecretStore" }}
    name: {{ .secretStoreName }}
  target:
    name: {{ $.Values.agentController.gitCredentialsSecret }}
    creationPolicy: Owner
    template:
      type: Opaque
      metadata: {}
      data:
        username: '{{`{{ .username }}`}}'
        token: '{{`{{ .token }}`}}'
  data:
    - secretKey: username
      remoteRef:
        key: {{ .remoteRef | quote }}
        property: {{ .usernameProperty | default "username" | quote }}
    - secretKey: token
      remoteRef:
        key: {{ .remoteRef | quote }}
        property: {{ .tokenProperty | default "token" | quote }}
{{- end }}
{{- end }}

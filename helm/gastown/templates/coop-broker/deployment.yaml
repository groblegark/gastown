{{- if .Values.coopBroker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gastown.coopBroker.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gastown.coopBroker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.coopBroker.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "gastown.coopBroker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "gastown.coopBroker.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/coop-broker/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.coopBroker.persistence.enabled }}
      securityContext:
        fsGroup: 1000
      {{- end }}
      containers:
        - name: coopmux
          image: "{{ .Values.coopBroker.image.repository }}:{{ .Values.coopBroker.image.tag }}"
          imagePullPolicy: {{ .Values.coopBroker.image.pullPolicy }}
          command: ["coopmux"]
          args:
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "{{ .Values.coopBroker.mux.port }}"
            - "--credential-config"
            - "/etc/coop-broker/config.json"
            - "--screen-poll-ms"
            - "{{ .Values.coopBroker.mux.screenPollMs }}"
            - "--status-poll-ms"
            - "{{ .Values.coopBroker.mux.statusPollMs }}"
            - "--health-check-ms"
            - "{{ .Values.coopBroker.mux.healthCheckMs }}"
            - "--max-health-failures"
            - "{{ .Values.coopBroker.mux.maxHealthFailures }}"
            {{- $natsURL := include "gastown.coopBroker.natsURL" . }}
            {{- if $natsURL }}
            - "--nats-url"
            - "$(COOP_MUX_NATS_URL)"
            - "--nats-token"
            - "$(COOP_MUX_NATS_TOKEN)"
            {{- end }}
          env:
            - name: COOP_MUX_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "gastown.coopBroker.authTokenSecretName" . }}
                  key: token
            - name: RUST_LOG
              value: "info"
            {{- if $natsURL }}
            - name: COOP_MUX_NATS_URL
              value: {{ $natsURL }}
            - name: COOP_MUX_NATS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "gastown.coopBroker.authTokenSecretName" . }}
                  key: token
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.coopBroker.mux.port }}
              protocol: TCP
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: broker-config
              mountPath: /etc/coop-broker
              readOnly: true
            {{- if .Values.coopBroker.persistence.enabled }}
            - name: credentials-data
              mountPath: {{ dir .Values.coopBroker.persistence.path }}
            {{- end }}
          resources:
            {{- toYaml .Values.coopBroker.resources | nindent 12 }}
      volumes:
        - name: broker-config
          configMap:
            name: {{ include "gastown.coopBroker.fullname" . }}-config
        {{- if .Values.coopBroker.persistence.enabled }}
        - name: credentials-data
          persistentVolumeClaim:
            claimName: {{ include "gastown.coopBroker.fullname" . }}-credentials
        {{- end }}
      {{- with .Values.coopBroker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.coopBroker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.coopBroker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

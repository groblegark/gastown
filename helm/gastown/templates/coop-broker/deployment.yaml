{{- if .Values.coopBroker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gastown.coopBroker.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gastown.coopBroker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.coopBroker.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "gastown.coopBroker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "gastown.coopBroker.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/coop-broker/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: coop-broker
          image: "{{ .Values.coopBroker.image.repository }}:{{ .Values.coopBroker.image.tag }}"
          imagePullPolicy: {{ .Values.coopBroker.image.pullPolicy }}
          command: ["coop"]
          args:
            - "--agent-config"
            - "/etc/coop-broker/config.json"
            - "--port"
            - "8080"
            - "--port-health"
            - "9090"
            {{- $natsURL := include "gastown.coopBroker.natsURL" . }}
            {{- if $natsURL }}
            - "--nats-url"
            - "$(COOP_NATS_URL)"
            - "--nats-token"
            - "$(COOP_NATS_TOKEN)"
            {{- end }}
            - "--"
            - "sleep"
            - "infinity"
          env:
            {{- if $natsURL }}
            - name: COOP_NATS_URL
              value: {{ $natsURL }}
            - name: COOP_NATS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "gastown.coopBroker.authTokenSecretName" . }}
                  key: token
            {{- end }}
            - name: COOP_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "gastown.coopBroker.authTokenSecretName" . }}
                  key: token
            {{- if .Values.coopBroker.externalSecret.enabled }}
            - name: COOP_REFRESH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "gastown.coopBroker.credentialSecretName" . }}
                  key: refresh_token
            {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 9090
              protocol: TCP
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: health
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/ready
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: broker-config
              mountPath: /etc/coop-broker
              readOnly: true
          resources:
            {{- toYaml .Values.coopBroker.resources | nindent 12 }}
      volumes:
        - name: broker-config
          configMap:
            name: {{ include "gastown.coopBroker.fullname" . }}-config
      {{- with .Values.coopBroker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.coopBroker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.coopBroker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

{{- if and .Values.coopBroker.enabled .Values.coopBroker.externalSecret.enabled .Values.coopBroker.externalSecret.remoteRef }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "gastown.coopBroker.fullname" . }}-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gastown.coopBroker.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.coopBroker.externalSecret.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.coopBroker.externalSecret.secretStoreName }}
    kind: {{ .Values.coopBroker.externalSecret.secretStoreKind }}
  target:
    name: {{ include "gastown.coopBroker.credentialSecretName" . }}
    creationPolicy: Owner
  data:
    - secretKey: refresh_token
      remoteRef:
        key: {{ .Values.coopBroker.externalSecret.remoteRef }}
        property: {{ .Values.coopBroker.externalSecret.refreshTokenProperty }}
{{- end }}

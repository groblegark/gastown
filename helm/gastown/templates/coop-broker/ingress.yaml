{{- if and .Values.coopBroker.enabled .Values.coopBroker.ingress.enabled }}
{{- $fullname := include "gastown.coopBroker.fullname" . -}}
{{- $host := .Values.coopBroker.ingress.host -}}
{{- $servicePort := .Values.coopBroker.service.port -}}
# Coopmux Ingress — exposes mux dashboard, WebSocket, sessions API, and
# credential API. Basic auth protects browser-facing routes; bearer token
# is injected after basic auth so coopmux's auth layer is satisfied.
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $fullname }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gastown.coopBroker.labels" . | nindent 4 }}
spec:
  entryPoints:
    - web
    - websecure
  routes:
    # Dashboard HTML
    - match: Host(`{{ $host }}`) && PathPrefix(`/mux`)
      kind: Rule
      priority: 100
      services:
        - name: {{ $fullname }}
          port: {{ $servicePort }}
      middlewares:
        {{- if .Values.coopBroker.ingress.ipWhitelist.enabled }}
        - name: {{ $fullname }}-ipwhitelist
        {{- end }}
        {{- if .Values.coopBroker.ingress.basicAuth.enabled }}
        - name: {{ $fullname }}-basicauth
        {{- end }}
        {{- if .Values.coopBroker.ingress.bearerToken }}
        - name: {{ $fullname }}-inject-bearer
        {{- end }}
    # WebSocket feeds (bearer injected via header; mux accepts both query param and header)
    - match: Host(`{{ $host }}`) && PathPrefix(`/ws/`)
      kind: Rule
      priority: 100
      services:
        - name: {{ $fullname }}
          port: {{ $servicePort }}
      middlewares:
        {{- if .Values.coopBroker.ingress.ipWhitelist.enabled }}
        - name: {{ $fullname }}-ipwhitelist
        {{- end }}
        {{- if .Values.coopBroker.ingress.bearerToken }}
        - name: {{ $fullname }}-inject-bearer
        {{- end }}
    # Sessions API
    - match: Host(`{{ $host }}`) && PathPrefix(`/api/v1/sessions`)
      kind: Rule
      priority: 100
      services:
        - name: {{ $fullname }}
          port: {{ $servicePort }}
      middlewares:
        {{- if .Values.coopBroker.ingress.ipWhitelist.enabled }}
        - name: {{ $fullname }}-ipwhitelist
        {{- end }}
        {{- if .Values.coopBroker.ingress.basicAuth.enabled }}
        - name: {{ $fullname }}-basicauth
        {{- end }}
        {{- if .Values.coopBroker.ingress.bearerToken }}
        - name: {{ $fullname }}-inject-bearer
        {{- end }}
    {{- if .Values.coopBroker.ingress.exposeAPI }}
    # Full API (optional — usually internal-only)
    - match: Host(`{{ $host }}`)
      kind: Rule
      services:
        - name: {{ $fullname }}
          port: {{ $servicePort }}
      middlewares:
        {{- if .Values.coopBroker.ingress.ipWhitelist.enabled }}
        - name: {{ $fullname }}-ipwhitelist
        {{- end }}
        {{- if .Values.coopBroker.ingress.basicAuth.enabled }}
        - name: {{ $fullname }}-basicauth
        {{- end }}
        {{- if .Values.coopBroker.ingress.bearerToken }}
        - name: {{ $fullname }}-inject-bearer
        {{- end }}
    {{- end }}
{{- if .Values.coopBroker.ingress.bearerToken }}
---
# Injects bearer token so coopmux's auth layer is satisfied after basic auth.
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ $fullname }}-inject-bearer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gastown.coopBroker.labels" . | nindent 4 }}
spec:
  headers:
    customRequestHeaders:
      Authorization: "Bearer {{ .Values.coopBroker.ingress.bearerToken }}"
{{- end }}
{{- if .Values.coopBroker.ingress.ipWhitelist.enabled }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ $fullname }}-ipwhitelist
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gastown.coopBroker.labels" . | nindent 4 }}
spec:
  ipWhiteList:
    sourceRange:
      {{- toYaml .Values.coopBroker.ingress.ipWhitelist.sourceRange | nindent 6 }}
    ipStrategy:
      depth: {{ .Values.coopBroker.ingress.ipWhitelist.depth | default 1 }}
{{- end }}
{{- if .Values.coopBroker.ingress.basicAuth.enabled }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ $fullname }}-basicauth
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gastown.coopBroker.labels" . | nindent 4 }}
spec:
  basicAuth:
    secret: {{ .Values.coopBroker.ingress.basicAuth.secret }}
{{- end }}
{{- end }}

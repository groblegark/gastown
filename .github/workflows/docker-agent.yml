name: Agent Docker

on:
  push:
    branches: [main]
    tags: ['v*']
    paths:
      - 'deploy/agent/**'
      - '.github/workflows/docker-agent.yml'
  pull_request:
    branches: [main]
    paths:
      - 'deploy/agent/**'
      - '.github/workflows/docker-agent.yml'
  repository_dispatch:
    types: [coop-release, beads-release]
  workflow_dispatch: {}

concurrency:
  group: docker-agent-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/gastown-agent
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Resolve coop version
        id: coop
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ] && [ "${{ github.event.action }}" = "coop-release" ]; then
            echo "version=${{ github.event.client_payload.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Resolve beads version
        id: beads
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ] && [ "${{ github.event.action }}" = "beads-release" ]; then
            echo "version=${{ github.event.client_payload.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/agent/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            COOP_VERSION=${{ steps.coop.outputs.version }}
            BD_VERSION=${{ steps.beads.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
